<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>

    <!-- Ember.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.7.0/ember.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- EmberTwbsPagination -->
    <script src="../dist/ember-twbs-pagination.template.js"></script>
    <script src="../dist/ember-twbs-pagination.js"></script>
</head>
<body>

<script>
    App = Ember.Application.create();
</script>

<script type="text/x-handlebars">
    <h2> Welcome to Ember.js</h2>
    {{ember-twbs-pagination count=5 current=2 pager=true pagerNext='New' pagerPrevious='Old'}}<br>
    {{ember-twbs-pagination count=5 current=1 pager=true pagerSpread=true}}<br>
    {{ember-twbs-pagination count=20 current=2}}<br>
    {{ember-twbs-pagination count=20 current=6}}<br>
    {{ember-twbs-pagination count=20 current=10 size='lg'}}<br>
    {{ember-twbs-pagination count=20 current=10 size='lg' paginationNext='next' paginationPrevious='previous'}}<br>
    {{ember-twbs-pagination count=1 current=1}}<br>
    {{ember-twbs-pagination count=1 current=1 hide=true}}
</script>
</body>
</html>
